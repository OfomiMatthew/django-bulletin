{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-5">
        <div class="card">
          <div class="card-content">
            <h1 class="title is-4 has-text-centered">Reset Your Password</h1>
            <form method="post">
              {% csrf_token %}

              {% for field in form %}
                <div class="field">
                  {{ field.label_tag }}
                  <div class="control">
                    {{ field|add_class:"input" }}
                  </div>
                  {% if field.errors %}
                    <p class="help is-danger">{{ field.errors|striptags }}</p>
                  {% endif %}
                </div>
              {% endfor %}

              <div class="field is-grouped is-grouped-centered mt-5">
                <div class="control">
                  <button type="submit" class="button is-primary">Send</button>
                </div>
                <div class="control">
                  <a href="{% url 'login' %}" class="button is-light">Cancel</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
