{% extends "base.html" %}

{% block title %}
    Contact Success
{% endblock title %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="box has-text-centered">
            <span class="icon is-large has-text-success">
                <i class="fas fa-check-circle fa-3x"></i>
            </span>
            <h1 class="title is-3 mt-4">Thank You!</h1>
            <p class="subtitle is-5">
                Your message has been successfully sent. We will get back to you shortly.
            </p>
            <div class="buttons is-centered mt-5">
                <a href="{% url 'index' %}" class="button is-primary is-outlined">Go Back to Home</a>
                <a href="{% url 'contact' %}" class="button is-link is-outlined">Send Another Message</a>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
