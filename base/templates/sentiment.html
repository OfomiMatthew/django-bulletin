{% extends "base.html" %}


{% block content %}
    

    
    <section class="section">
        <div class="container">
            <h1 class="title">Sentiment Analysis</h1>
            <p class="subtitle">Enter text below to analyze its sentiment:</p>

            <form method="POST">
                {% csrf_token %}
                <div class="field">
                    <label class="label">Text</label>
                    <div class="control">
                        <textarea name="text" class="textarea" placeholder="Type something here..." required></textarea>
                    </div>
                </div>
                <div class="control">
                    <button type="submit" class="button is-primary">Analyze Sentiment</button>
                </div>
            </form>

            {% if result %}
                <div class="notification is-info mt-4">
                    <p><strong>Sentiment:</strong> {{ result.label }}</p>
                    <p><strong>Confidence:</strong> {{ result.score|floatformat:2 }}</p>
                </div>
            {% endif %}
        </div>
    </section>
    {% endblock content %}
